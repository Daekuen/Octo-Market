<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="../elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="login.css" />
  <script src="login.js" type="module" defer></script>
</head>

<body>

  <!-- 헤더 -->
  <nav class="navbar" id="nav-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" id="nav-logobox">
      <img id="nav-logo" src="../images/octo-logo.png" alt="">
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons" id="menu-box">
            <a href="" class="button is-primary" id="login">
              <strong>로그인</strong>
            </a>
            <a href="" class="button is-primary" id="logout">
              <strong>로그아웃</strong>
            </a>
            <a href="../join/register.html" class="button is-primary" id="join">
              <strong>회원가입</strong>
            </a>
            <a href="../cart/cart.html" class="button is-primary" id="cart">
              <strong>장바구니</strong>
            </a>
            <a href="../myPage/" class="button is-primary" id="mypage">
              <strong>마이페이지</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="title-container">
    <div id="title">
      <img src="../images/octopus-title.png" alt="문어상점">
    </div>
  </div>


  <div class="login-form-container">
    <form class="box login-form-box" id="loginForm">
      <p class="title is-5 has-text-info">어서오세요!</p>
      <div class="field">
        <label class="label" for="emailInput">이메일</label>
        <div class="control">
          <input class="input" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" />
        </div>
      </div>

      <div class="field mb-5">
        <label class="label" for="passwordInput">비밀번호</label>
        <div class="control">
          <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="on" />
        </div>
      </div>

      <button class="button is-info is-fullwidth" id="submitButton">
        로그인하기
      </button>
    </form>
  </div>
</body>

</html>
