<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="../elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="./find-email.css" />
  <script src="./find-email.js" type="module" defer></script>
</head>

<body>

  <!-- 헤더 -->
  <header>

    <nav class="navbar" id="nav-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand" id="nav-logobox">
        <img id="nav-logo" src="../images/octo-logo.png" alt="">
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons" id="menu-box">
              <a href="./login.html" class="button is-primary" id="login">
                <strong>로그인</strong>
              </a>
              <div class="vertical-bar" id="vb-login-after"></div>
              <a href="../home/home.html" class="button is-primary" id="logout">
                <strong>로그아웃</strong>
              </a>
              <div class="vertical-bar" id="vb-logout-after"></div>
              <a href="../join/register.html" class="button is-primary" id="join">
                <strong>회원가입</strong>
              </a>
              <div class="vertical-bar" id="vb-join-after"></div>
              <a href="../cart/cart.html" class="button is-primary" id="cart">
                <strong>장바구니</strong>
              </a>
              <div class="vertical-bar" id="vb-cart-after"></div>
              <a href="" class="button is-primary" id="mypage">
                <strong>마이페이지</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="title-container">
      <div id="title">
        <img src="../images/octopus-title.png" alt="문어상점">
      </div>
    </div>

  </header>


  <!-- 메인 -->
  <main>

    <div class="find-email-form-container">
      <form class="box login-form-box" id="findForm">
        <p class="title is-5 has-text-primary">이메일 찾기</p>
        <div class="field">
          <label class="label" for="nameInput">가입 시 입력한 정보를 적어주세요</label>
          <div class="control">
            <input class="input" id="nameInput" type="text" placeholder="이름 (두 글자 이상 입력)" autocomplete="off" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="phoneNumInput">비밀번호</label>
          <div class="control">
            <input class="input" id="phoneNumInput" type="tel" placeholder="휴대폰 번호 입력 ( '-' 생략)" autocomplete="off" />
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          이메일 찾기
        </button>

        <div class="control" id="resBox">
          <label class="label" for="resEmail" id="largeReturnLabel">회원님의 아이디 찾기가 완료 되었습니다!</label>
          <label class="label" for="resEmail" id="smallReturnLabel">문어 상점 아이디</label>
          <input class="input" id="resEmail" type="text" placeholder="아이디" disabled>
        </div>
      </form>

    </div>

  </main>


  <!-- 푸터 -->
  <footer class="footer">

    <div id="footer-container">
      <div id="footer-icons">
        <a href="https://www.instagram.com/">
          <img src="../images/instagram-icon.jpg" alt="옥토 인스타그램">
        </a>
        <a href="https://ko-kr.facebook.com/">
          <img src="../images/facebook-icon.png" alt="옥토 페이스북">
        </a>
        <a href="https://twitter.com/?lang=ko">
          <img src="../images/twitter-icon.png" alt="옥토 트위터">
        </a>
      </div>
      <div id="footer-textbox">
        <div id="footer-info">
          <a href="">Info</a>
          <a href="">Support</a>
          <a href="">Marketing</a>
        </div>
        <div id="footer-policy">
          <a href="">Terms of Use</a>
          <a href="">Private Policy</a>
        </div>
        <div id="footer-company">
          <a href="">ⓒ 2022 OCTO infinite</a>
        </div>
      </div>
    </div>

  </footer>


</body>

</html>
